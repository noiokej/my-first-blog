                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_list' %}">HOME</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'callendar' %}">TERMINARZ MECZOWY<span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="#">CONTACT</a>

                    </ul>

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>-->
                    <!--<form class="form-inline">

                        <button type="button" class="btn btn-default navbar-btn">Zaloguj się</button>
                    </form>-->

    <div class="content container">
        <div class="row-fluid">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>

            <div class="col-md-4 .ml-auto">
                <div class="content-section">
                    <h3>Our Sidebar</h3>
                    <ul class="list-group">
                        <a href="{% url 'post_list' %}" class="list-group-item list-group-item-light">HOME</a>

                    </ul>

                </div>

    </a>
